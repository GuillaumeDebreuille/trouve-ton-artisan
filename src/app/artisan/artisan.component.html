

<div class="container" *ngIf="artisan">

  <div class="titre">
    <h2>{{ artisan.name }}</h2>
    <h3>{{ artisan.specialty }}</h3>
  </div>

    <img src="{{ artisan.image }}" alt="{{ artisan.alt }}">
    <p>{{ artisan.note }} sur 5 ☆</p>
    <p>{{ artisan.location }}</p>

  <div class="titre">
    <h2>A propos</h2>
    <p>{{ artisan.about }}</p>
  </div>

    <h3>Site internet / email</h3>
    <p>{{ artisan.email }}</p>
    <p>{{ artisan. website}}</p>
  </div>
  
  

<div class="container">
  <form class="row">

    <div class="col-md-6 col-sm-12">
      <input placeholder="Nom" type="text" id="nom" name="nom" required>
    </div>

    <div class="col-md-6 col-sm-12">
      <input placeholder="Prénom" type="text" id="prenom" name="prenom" required>
    </div>

    <div class="col-md-6 col-sm-12">
      <input placeholder="Email" type="email" id="email" name="email" required>
    </div>

    <div class="col-md-6 col-sm-12">
      <input placeholder="Sujet" type="text" id="sujet" name="sujet" required>
    </div>

    <div>
      <textarea placeholder="Message" id="message" name="message" required></textarea>
    </div>

    <div>
    <button type="submit">Envoyer</button>
    </div>
  </form>


  <div *ngIf="!artisan">
    <p>Artisan non trouvé ou en cours de chargement...</p>
  </div>
